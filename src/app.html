<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="./style.css"></require>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label">Number of Results</label>
                    <br>
                    <select value.bind="count" class="form-control">
                        <option value=""></option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Nationality</label>
                    <br>
                    <select value.bind="nat" class="form-control">
                        <option value=""></option>
                        <!--<option value="us">US</option>
                        <option value="au">AU</option>-->
                        <option repeat.for="option of nationalities" model.bind="option.value">${option.name}</option>
                    </select>
                </div>
                <button click.delegate="getUsers(count, nat)" class="btn btn-default">Get Users</button>
            </div>
            <div class="col-sm-12" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="output" class="control-label">Output</label>
                    <textarea id="output" cols="30" rows="15" class="form-control" value.bind="output" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</template>
