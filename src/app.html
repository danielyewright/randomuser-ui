<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="font-awesome/css/font-awesome.css"></require>
    <require from="./style.css"></require>

    <div class="container">
        <h1>Random User Generator UI</h1>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">Number of Results</label>
                    <br>
                    <span class="help-block">Random User Generator allows you to fetch up to <strong>5,000</strong> generated users in one request</span>
                    <div class="row">
                        <div class="col-sm-3">
                            <input id="count" type="number" value.bind="count" class="${count > 5000 ? 'val-error' : 'form-control'}">
                        </div>
                        <div class="col-sm-12">
                            <span if.bind="count > 5000" class="text-danger">Please enter a value less than or equal to <strong>5,000<strong>.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Nationality</label>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <select value.bind="nat" class="form-control">
                                <option value=""></option>
                                <option repeat.for="option of nationalities" model.bind="option.value">${option.name}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button click.delegate="getUsers(count, nat)" class="btn btn-default" disabled.bind="count > 5000">Generate <span if.bind="count > 0">(${count})</span> users <span show.bind="busy" class="fa fa-spinner fa-spin"></span></button>
            </div>
            <div class="col-sm-12" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="output" class="control-label">Output </label>
                    <span class="help-block pull-right">You can copy the results for use</span>
                    <textarea value.bind="output" cols="30" rows="20" class="form-control" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</template>
